<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<html xmlns:th="http://www.thymeleaf.org">
<h1>Login page</h1>
<div>
    <header th:replace="fragments/header::header"></header>
    <div>
        <form th:action="@{/addUser}" method="post">
            <fieldset>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username" required="required" autofocus="autofocus" />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required="required" />
                </div>

                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" placeholder="firstname" required="required" autofocus="autofocus" />
                </div>

                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" placeholder="lastname" required="required" autofocus="autofocus" />
                </div>


                <div>
                    <input type="submit" value="Log in" />
                </div>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </fieldset>
        </form>
    </div>
</div>
</html>
</body>
</html>
